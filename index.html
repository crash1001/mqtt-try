<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/app.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <form>
            <h2>Add Device</h2>
            <div class="form-group row">
                <div class="col-xs-4">
                    <label for="deviceUDI">UDI</label>
                    <input type="text" class="form-control" id="deviceUDI" required>
                </div>

            </div>
            <button id="submitDevice" class="btn btn-lg btn-primary" type="button" onclick="addNewDevice()">Add Device</button>

        </form>

        <form>
            <h2>Linkage</h2>
            <div class="form-group row">
                <div class="col-xs-4">
                    <label for="publisherUDI">Publisher UDI</label>
                    <input type="text" class="form-control" id="publisherUDI" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-4">
                    <label for="subscriberUDI">Subscriber UDI</label>
                    <input type="text" class="form-control" id="subscriberUDI" required>
                </div>
            </div>
            <button id="submitLinkage" class="btn btn-lg btn-primary" type="button" onclick="addLinkage()">Link</button>
        </form>


    </div>

</body>
</html>
